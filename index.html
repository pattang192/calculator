<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display-box">
        <input type="text" placeholder="0" class="display">
        </div>
        <div class="calculator-buttons">
            <div class="number-panel">
                <div class="deletion-panel">
                    <button class="clear-button">C</button>
                    <button class = "backspace">âŒ«</button>
                </div>
                <div>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button> 
                </div>  
                <div>            
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>                
                </div>
                <div>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>                   
                </div>
                <div>
                    <button class="arithmetic-sign">+/-</button>
                    <button class="number">0</button>
                    <button class="decimal">.</button>
                </div>
            </div>   
            <div class = "operator-panel">
                <div class="operator-buttons">
                    <button>&#247;</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                    <button class="equal-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
