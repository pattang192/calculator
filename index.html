<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display">9876543210</div>
        <div class="calculator-buttons">
            <div class="number-buttons">
                <div>
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                </div>
                <div>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                </div>
                <div>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                </div>
                <div>
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>

            <div class="operator-buttons">
                <div>
                    <button>&divide;</button>
                    <button>*</button>

                </div>
                <div>
                    <button>-</button>
                    <button>+</button>
                </div>
                <div>
                    <button>=</button>
                    <button>CL</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
