<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="text" placeholder="0" class="display">
        <div class="calculator-buttons">
            <div class="number-buttons">                
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>               
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>                
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>                   
                    <button>0</button>            
            </div>        
            <div class = "operator-panel">
                <div class="operator-buttons">
                <div>
                    <button>&divide;</button>
                    <button>*</button>
                </div>
                <div>
                    <button>-</button>
                    <button>+</button>
                </div>
            </div>
                <div>
                    <button class="equal-button">=</button>
                    <button class="clear-button">CL</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
